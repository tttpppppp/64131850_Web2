<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Đăng nhập</h2>
    <form action="/user/login" method="POST">
        <p th:if="${err}" class="text-red-500  text-sm mt-1 font-medium" th:text="${err}"></p>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Email</label>
            <label>
                <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" name="email">
            </label>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Password</label>
            <label>
                <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" name="password">
            </label>
        </div>
        <div class="flex items-center justify-between mb-4">
            <label class="flex items-center">
                <input type="checkbox" class="text-blue-500">
                <span class="ml-2 text-gray-600 text-sm">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
    </form>
    <p class="text-center text-gray-600 text-sm mt-4">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
</div>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
