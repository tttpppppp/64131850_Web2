<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 flex justify-center items-center min-h-screen">
<div class="max-w-lg w-full bg-white shadow-xl rounded-xl overflow-hidden transform transition duration-500 hover:scale-105">
  <div class="h-36 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
  <div class="p-6 text-center relative">
    <img src="https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/450972642_1152968809289582_2797258446645461182_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=BxJm3BffAA4Q7kNvgHT-EIT&_nc_oc=AdjPo0DPuFKxKsAHWouHvbQem9Y4yfkHAyi3I8Bpq1PRK27iON3FxKJpYjIiO8_qgyo&_nc_zt=23&_nc_ht=scontent.fdad3-5.fna&_nc_gid=Arkxob0piUWd8BERWrE9KkG&oh=00_AYFr9JmU13RtdbPD-00u2BjCDFu3dkqAFXefq76cmORDsg&oe=67D082CC" class="w-24 h-24 rounded-full border-4 border-white mx-auto -mt-16 shadow-md ring-4 ring-purple-500" alt=""/>
    <h2 class="text-2xl font-semibold text-gray-800 mt-2" th:text="${user.username}"></h2>
    <p class="text-gray-600">🚀 Fullstack Developer</p>
    <p class="text-gray-500 text-sm mt-1">📍 Buôn Ma Thuột, Việt Nam</p>
    <div class="mt-4 bg-gradient-to-r from-gray-100 via-gray-200 to-gray-300 p-4 rounded-lg shadow-sm hover:bg-gray-300 transition duration-300">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">🎓 Thông Tin Sinh Viên</h3>
      <div class="grid grid-cols-3 gap-4 items-center justify-center mt-2">
        <p class="text-gray-600"><strong>MSSV:</strong> <span th:text="${user.mssv}"></span></p>
        <p class="text-gray-600"><strong>Năm sinh:</strong> <span th:text="${user.namSinh}"></span></p>
        <p class="text-gray-600"><strong>Giới tính:</strong> <span th:text="${user.gioiTinh}"></span></p>
      </div>
    </div>
    <div class="mt-4 flex justify-center gap-4">
      <button class="px-5 py-2 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white rounded-lg shadow-md hover:shadow-lg transition duration-300">
        Theo dõi
      </button>
      <button class="px-5 py-2 bg-gradient-to-r from-gray-300 via-gray-400 to-gray-500 text-gray-800 rounded-lg shadow-md hover:shadow-lg transition duration-300">
        Nhắn tin
      </button>
    </div>
  </div>
  <div class="flex justify-around bg-gradient-to-r from-gray-100 via-gray-200 to-gray-300 py-4 border-t">
    <div class="text-center">
      <h3 class="text-lg font-bold text-gray-700">3.2K</h3>
      <p class="text-gray-500 text-sm">Người theo dõi</p>
    </div>
    <div class="text-center">
      <h3 class="text-lg font-bold text-gray-700">250</h3>
      <p class="text-gray-500 text-sm">Bài viết</p>
    </div>
    <div class="text-center">
      <h3 class="text-lg font-bold text-gray-700">1.1K</h3>
      <p class="text-gray-500 text-sm">Lượt thích</p>
    </div>
  </div>
</div>
</body>
</html>
